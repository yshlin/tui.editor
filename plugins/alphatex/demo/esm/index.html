<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Editor</title>
  </head>
  <body>
    <div class="code-html">
      <!-- Editor -->
      <h2>Editor</h2>
      <div id="editor"></div>
      <!-- Editor's Viewer -->
      <h2>Viewer</h2>
      <div id="viewer"></div>
    </div>
    <!-- Editor -->
    <script type="module">
      import { Editor } from 'http://localhost:8080/dist/index.js';
      import alphatexPlugin from '/dist/index.js';

      const content = `$$alphatex

// Simple Chord
\\chord "C" 0 1 0 2 3 x
// With barr√©
\\chord{barre 1} "A#add9" 1 3 4 2 1 x
// First Fret higher
\\chord{firstfret 6 barre 6} "D#" 6 8 8 8 6 x
// Hide diagram
\\chord{showdiagram false} "E" 0 0 1 2 2 0
// Hide name and multiple barre
\\chord{showname false barre 1 3} "Special" 3 3 3 1 1 1
.
\\ts 2 4
(0.1 1.2 0.3 2.4 3.5){ch "C"} (0.1 1.2 0.3 2.4 3.5) |
(1.1 3.2 5.3 3.4 1.5){ch "A#add9"} (1.1 3.2 5.3 3.4 1.5)|
(6.1 8.2 8.3 8.4 6.5){ch "D#"} (6.1 8.2 8.3 8.4 6.5) |
(0.1 0.2 1.3 2.4 2.5 0.6){ch "E"} (0.1 0.2 1.3 2.4 2.5 0.6) |
(3.1 3.2 3.3 1.4 1.5 1.6){ch "Special"} (3.1 3.2 3.3 1.4 1.5 1.6)
$$`;

      const editor = new Editor({
        el: document.querySelector('#editor'),
        previewStyle: 'vertical',
        height: '500px',
        initialValue: content,
        plugins: [alphatexPlugin]
      });


      const viewer = Editor.factory({
        el: document.querySelector('#viewer'),
        viewer: true,
        height: '500px',
        initialValue: content,
        plugins: [alphatexPlugin]
      });
    </script>
  </body>
</html>
